<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Extension Popup</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="grid-container">

    <!-- Row 1: Logo and Title -->
    <div class="row row-1">
      <div class="logo-container">
        <img
          srcset="../media/logo-gradient.svg"
          src="../media/logo-gradient-128.png"
          alt="Logo"
        />
      </div>
      <div class="title-container">
        <h1>scrumpy</h1>
        <h1>cIdr</h1>
      </div>
    </div>

    <!-- Row 2: Editable CIDR Inputs -->
    <div class="row row-2">
      <input class="cidr-byte" id="cidr-byte-0" inputmode="numeric" maxlength="3" value="0" />
      <input class="cidr-byte" id="cidr-byte-1" inputmode="numeric" maxlength="3" value="0" />
      <input class="cidr-byte" id="cidr-byte-2" inputmode="numeric" maxlength="3" value="0" />
      <input class="cidr-byte" id="cidr-byte-3" inputmode="numeric" maxlength="3" value="0" />
      <input class="cidr-byte" id="cidr-byte-4" inputmode="numeric" maxlength="3" value="0" />
    </div>

    <!-- Row 3: CIDR Bit Grid -->
    <div class="row row-3">
      <div class="cidr-bit-row">
        <div class="cidr-bit" id="cidr-bit-0-0">0</div>
        <div class="cidr-bit" id="cidr-bit-0-1">0</div>
        <div class="cidr-bit" id="cidr-bit-0-2">0</div>
        <div class="cidr-bit" id="cidr-bit-0-3">0</div>
        <div class="cidr-bit" id="cidr-bit-0-4">0</div>
        <div class="cidr-bit" id="cidr-bit-0-5">0</div>
        <div class="cidr-bit" id="cidr-bit-0-6">0</div>
        <div class="cidr-bit" id="cidr-bit-0-7">0</div>
      </div>
      <div class="cidr-bit-row">
        <div class="cidr-bit" id="cidr-bit-1-0">0</div>
        <div class="cidr-bit" id="cidr-bit-1-1">0</div>
        <div class="cidr-bit" id="cidr-bit-1-2">0</div>
        <div class="cidr-bit" id="cidr-bit-1-3">0</div>
        <div class="cidr-bit" id="cidr-bit-1-4">0</div>
        <div class="cidr-bit" id="cidr-bit-1-5">0</div>
        <div class="cidr-bit" id="cidr-bit-1-6">0</div>
        <div class="cidr-bit" id="cidr-bit-1-7">0</div>
      </div>
      <div class="cidr-bit-row">
        <div class="cidr-bit" id="cidr-bit-2-0">0</div>
        <div class="cidr-bit" id="cidr-bit-2-1">0</div>
        <div class="cidr-bit" id="cidr-bit-2-2">0</div>
        <div class="cidr-bit" id="cidr-bit-2-3">0</div>
        <div class="cidr-bit" id="cidr-bit-2-4">0</div>
        <div class="cidr-bit" id="cidr-bit-2-5">0</div>
        <div class="cidr-bit" id="cidr-bit-2-6">0</div>
        <div class="cidr-bit" id="cidr-bit-2-7">0</div>
      </div>
      <div class="cidr-bit-row">
        <div class="cidr-bit" id="cidr-bit-3-0">0</div>
        <div class="cidr-bit" id="cidr-bit-3-1">0</div>
        <div class="cidr-bit" id="cidr-bit-3-2">0</div>
        <div class="cidr-bit" id="cidr-bit-3-3">0</div>
        <div class="cidr-bit" id="cidr-bit-3-4">0</div>
        <div class="cidr-bit" id="cidr-bit-3-5">0</div>
        <div class="cidr-bit" id="cidr-bit-3-6">0</div>
        <div class="cidr-bit" id="cidr-bit-3-7">0</div>
      </div>
    </div>

    <!-- Rows 4: Details Table -->
    <div class="row row-4">
      <table>
        <tr>
          <th>Count</th>
          <td id="count-ips">Loading...</td>
        </tr>
        <tr>
            <th>Base IPv4</th>
            <td id="network-ip">0.0.0.0</td>
        </tr>
        <tr>
          <th>Broadcast IPv4</th>
          <td id="broadcast-ip">0.0.0.0</td>
        </tr>
        <tr>
            <th>First usable IPv4</th>
            <td id="first-usable-ip">0.0.0.0</td>
        </tr>
        <tr>
            <th>Last usable IPv4</th>
            <td id="last-usable-ip">0.0.0.0</td>
        </tr>
        <tr>
          <th>Network mask</th>
          <td id="network-mask">0.0.0.0</td>
        </tr>
    </table>
    </div>

  </div>

  <script type="module" src="popup.js"></script>
</body>

</html>
