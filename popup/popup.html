<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

<body>
  <div class="grid-container">

    <!-- Row 1: Logo and Title -->
    <div class="row row-1">
      <div class="logo-container">
        <img
          srcset="../media/logo-gradient.svg"
          src="../media/logo-gradient-128.png"

      <div class="title-container">
        <h1>scrumpy</h1>
        <h1>cIdr</h1>

    </div>

    <!-- Row 2: Editable CIDR Inputs -->
    <div class="row row-2">
      <input class="cidr-byte" inputmode="numeric" maxlength="3" value="192" />

      <input class="cidr-byte" inputmode="numeric" maxlength="3" value="24" />
    </div>

    <!-- Row 3: CIDR Bit Grid -->
    <div class="row row-3">
      <div class="cidr-bit-row">
        <div class="cidr-bit">1</div>
        <div class="cidr-bit">1</div>

        <div class="cidr-bit">1</div>
        <div class="cidr-bit">1</div>
        <div class="cidr-bit">1</div>
      </div>
      <div class="cidr-bit-row">
        <div class="cidr-bit">1</div>
        <div class="cidr-bit">1</div>
        <div class="cidr-bit">1</div>
        <div class="cidr-bit">1</div>

        <div class="cidr-bit">1</div>

            <td>192.31.21.14</td>
